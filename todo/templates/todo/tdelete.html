{% extends 'todo/base.html' %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-body text-center">
                    <h4 class="mb-4">
                        Are you sure you want to delete this task <b>'{{ task.title }}'?</b>
                    </h4>
                    <a class="btn btn-secondary" href="{% url 'todo:home' %}">Go Back</a>
                    <form action="" method="post" style="display: inline;">
                        {% csrf_token %}
                        <input class="btn btn-danger" type="submit" value="Confirm">
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<style>
    /* Custom CSS for spacing and alignment */
    body {
        margin: 0;
        padding: 0;
    }

    .card {
        border: 2px solid black;
        border-radius: 5px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    /* Center the card header text */
    .card-body {
        text-align: center;
    }
</style>
{% endblock %}
